<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin Translator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pig Latin Translator</h2>
      </div>
      <form id="pig-latin">
        <div class="form-group">
          <p>
            Please enter a word or sentence.
          </p>
          <label for="pigUserInput">Text to translate</label>
          <input id="pigUserInput" type="text" class="form-control"><br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <div id= "pigresults">
        <br>
        <p><b>Here is your sentence translated in Pig Latin:</b></p>
        <span class="pig-output"></span><span class="pig-output2"></span>
      </div>
    </div>
  </body>
</html>
